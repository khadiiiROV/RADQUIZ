<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadQuiz - Questões de Radiologia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, header, footer {
            background: linear-gradient(to bottom, #111, #444);
            color: #FF4500;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .btn-primary {
            background-color: #FF4500;
            color: #000;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #000;
            color: #FF4500;
            transform: scale(1.05);
        }
        .form-input, .select-subspecialty {
            border: 1px solid #FF4500;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            color: #000;
            transition: border-color 0.3s;
        }
        .form-input:focus, .select-subspecialty:focus {
            border-color: #000;
        }
        .animate__animated {
            --animate-duration: 1s;
        }
    </style>
</head>
<body class="bg-black text-orange-500 font-sans animate__animated animate__fadeIn">
    <header class="bg-opacity-90 p-4 animate__animated animate__fadeInDown">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">RadQuiz - Questões de Radiologia</a>
        </nav>
    </header>
    <section class="py-10 md:py-20 bg-opacity-90 animate__animated animate__fadeIn">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-semibold">Bem-vindo ao RadQuiz</h1>
            <form action="/" method="post" class="mt-8 space-y-4 max-w-lg mx-auto p-4 border border-gray-300 rounded-lg shadow-md animate__animated animate__zoomIn">
                <div class="form-group animate__animated animate__fadeIn">
                    <label for="subspecialty" class="text-white">Selecione a Subespecialidade:</label>
                    <select class="select-subspecialty" id="subspecialty" name="subspecialty" onchange="showSubtopics()">
                        <option value="mskrad">Musculoskeletal Radiology (MSKRad)</option>
                        <option value="gastrointestinal">Gastrointestinal Radiology</option>
                        <option value="neuroradiology">Neuroradiology</option>
                        <option value="pediatricradiology">Pediatric Radiology</option>
                        <option value="chestradiology">Chest Radiology</option>
                        <option value="cardiacradiology">Cardiac Radiology</option>
                        <!-- Add more radiology subspecialties here -->
                    </select>
                </div>
                <div id="subtopics" style="display: none;">
                    <!-- Subtopics will be displayed here -->
                </div>
                <div class="form-group animate__animated animate__fadeIn">
                    <label for="num_questions" class="text-white">Número de Questões (1-20):</label>
                    <input type="number" class="form-input" id="num_questions" name="num_questions" min="1" max="20">
                </div>
                <button type="submit" class="btn-primary animate__animated animate__pulse infinite">Gerar Quiz</button>
            </form>
        </div>
    </section>
    <footer class="animate__animated animate__fadeInUp">
        <div class="container mx-auto text-center">
            <p>© 2023 RadQuiz - A plataforma de questões de Radiologia que usa a IA ao seu favor! Contato: natannpr@gmail.com</p>
        </div>
    </footer>

    <script>
        function showSubtopics() {
            var subspecialty = document.getElementById("subspecialty").value;
            var subtopics = document.getElementById("subtopics");

            // Clear previous subtopics
            subtopics.innerHTML = "";

            // Add subtopics based on the selected subspecialty
            if (subspecialty === "mskrad") {
                var subtopicOptions = [
                    "Bone Tumors",
                    "Muscle and Soft Tissue Injuries",
                    "Joint Disorders",
                    "Spinal Imaging",
                    "Arthritis"
                ];
            } else if (subspecialty === "gastrointestinal") {
                var subtopicOptions = [
                    "Upper GI Imaging",
                    "Lower GI Imaging",
                    "Liver and Biliary Tract Imaging",
                    "Pancreatic Imaging",
                    "Abdominal Masses and Lesions"
                ];
            } else if (subspecialty === "chestradiology") {
                var subtopicOptions = [
                    "Chest X-rays",
                    "Chest CT Scans",
                    "Pulmonary Nodules",
                    "Pulmonary Infections",
                    "Pleural Diseases"
                ];
            }
            // Add subtopics for other subspecialties in a similar manner

            // Create and append option elements
            subtopicOptions.forEach(function(subtopic) {
                var option = document.createElement("option");
                option.value = subtopic.toLowerCase().replace(/\s+/g, "");
                option.text = subtopic;
                subtopics.appendChild(option);
            });

            // Display the subtopics
            subtopics.style.display = "block";
        }
    </script>
</body>
</html>
